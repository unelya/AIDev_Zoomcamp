{% extends "todos/base.html" %}

{% block title %}Delete TODO{% endblock %}

{% block content %}
    <h2>Delete TODO</h2>

    <p>Are you sure you want to delete "{{ todo.title }}"?</p>

    <form method="post" style="margin-top: 12px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="margin-right: 8px;">
            Yes, delete
        </button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
{% endblock %}
